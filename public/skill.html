<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sovereign Skill Hub</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #fff; margin:0; padding:40px; text-align:center; }
    .card { max-width: 600px; margin: 40px auto; background: #1a1a1a; border-radius: 16px; padding: 40px; }
    h1 { color: #00ff88; }
    .share-btn { background: #00ff88; color: #000; padding: 14px 30px; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Loading...</h1>
    <p id="desc"></p>
    <button class="share-btn" onclick="copyLink()">Share this skill</button>
  </div>

  <script>
    const id = window.location.pathname.split('/').pop();
    fetch(`/api/skill/${id}`)
      .then(r => r.json())
      .then(skill => {
        document.getElementById('title').textContent = skill.name;
        document.getElementById('desc').textContent = skill.description || 'No description provided.';
      });
    function copyLink() {
      navigator.clipboard.writeText(window.location.href);
      alert('âœ… Link copied! Send this to your clients in Lakeland or Orlando.');
    }
  </script>
</body>
</html>
