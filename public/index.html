<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sovereign Skill Hub — Build & Sell AI Agents</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #fff; margin:0; padding:0; }
    .hero { height: 100vh; background: linear-gradient(135deg, #667eea, #764ba2); display:flex; align-items:center; justify-content:center; text-align:center; }
    .container { max-width: 900px; padding: 40px; }
    h1 { font-size: 3.5rem; margin-bottom: 20px; }
    .subtitle { font-size: 1.4rem; opacity: 0.9; }
    .card { background: #1a1a1a; border-radius: 16px; padding: 30px; margin: 20px 0; }
    input, textarea, button { width: 100%; padding: 14px; margin: 10px 0; border-radius: 8px; border: none; }
    button { background: #00ff88; color: #000; font-weight: bold; font-size: 1.1rem; cursor: pointer; }
    .status { color: #00ff88; font-weight: bold; }
  </style>
</head>
<body>
  <div class="hero">
    <div class="container">
      <h1>Sovereign Skill Hub</h1>
      <p class="subtitle">Build powerful AI agents & skills in minutes.<br>Earn while others use them.</p>
      
      <div class="card">
        <h2>Try it live (no login)</h2>
        <input type="text" id="name" placeholder="Skill name (e.g. Crypto Trader)">
        <textarea id="desc" rows="3" placeholder="Description..."></textarea>
        <button onclick="createSkill()">Create Skill & Test</button>
        <div id="result" class="status"></div>
      </div>

      <p style="margin-top:40px; opacity:0.7;">Abacus billing webhook is LIVE → ready for production payments</p>
    </div>
  </div>

  <script>
    async function createSkill() {
      const name = document.getElementById('name').value;
      const desc = document.getElementById('desc').value;
      const res = await fetch('/api/create-skill', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name, description: desc})
      });
      const data = await res.json();
      document.getElementById('result').innerHTML = `✅ Skill created! ID: ${data.skill.id}`;
    }
  </script>
</body>
</html>
